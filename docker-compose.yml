version: '3.8'

services:
  mongo1:
    image: mongo:7
    container_name: mongo1
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "27017" ]
    ports:
      - "27017:27017"
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      timeout: 5s
      retries: 5

  mongo2:
    image: mongo:7
    container_name: mongo2
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "27017" ]
    ports:
      - "27018:27017"

  mongo3:
    image: mongo:7
    container_name: mongo3
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all", "--port", "27017" ]
    ports:
      - "27019:27017"

  mongo-init:
    image: mongo:7
    container_name: mongo-init
    depends_on:
      mongo1:
        condition: service_healthy
    command: >
      mongosh --host mongo1:27017 --eval '
        rs.initiate({
          _id: "rs0",
          members: [
            { _id: 0, host: "mongo1:27017", priority: 2 },
            { _id: 1, host: "mongo2:27017", priority: 1 },
            { _id: 2, host: "mongo3:27017", priority: 1 }
          ]
        })
      '

  redis:
    image: redis:7-alpine
    container_name: conversation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build: .
    container_name: conversation-app
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: "mongodb://mongo1:27017,mongo2:27017,mongo3:27017/conversation-service?replicaSet=rs0&readPreference=secondaryPreferred"
      REDIS_HOST: conversation-redis
      REDIS_PORT: 6379
    depends_on:
      mongo1:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  redis_data:
