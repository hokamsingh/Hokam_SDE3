version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: conversation-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: conversation-service
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: conversation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mongodb_data:
  redis_data:
